<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            width: 600px;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            width: 48%;
        }
        label {
            font-weight: bold;
        }
        input {
            padding: 8px;
            font-size: 1rem;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Churn Prediction</h1>
        <form action="/predict" method="POST">
            <div class="input-group">
                <label for="satisfaction_level">Satisfaction Level (0 to 1)</label>
                <input type="number" step="0.01" name="satisfaction_level" id="satisfaction_level" required>
            </div>
            <div class="input-group">
                <label for="last_performance_rating">Last Performance Rating (0 to 1)</label>
                <input type="number" step="0.01" name="last_performance_rating" id="last_performance_rating" required>
            </div>
            <div class="input-group">
                <label for="number_of_projects">Number of Projects</label>
                <input type="number" name="number_of_projects" id="number_of_projects" required>
            </div>
            <div class="input-group">
                <label for="avg_monthly_hours">Average Monthly Hours</label>
                <input type="number" name="avg_monthly_hours" id="avg_monthly_hours" required>
            </div>
            <div class="input-group">
                <label for="years_at_company">Years at Company</label>
                <input type="number" name="years_at_company" id="years_at_company" required>
            </div>
            <div class="input-group">
                <label for="had_work_accident">Had Work Accident (0: No, 1: Yes)</label>
                <input type="number" name="had_work_accident" id="had_work_accident" required>
            </div>
            <div class="input-group">
                <label for="promoted_in_last_5_years">Promoted in Last 5 Years (0: No, 1: Yes)</label>
                <input type="number" name="promoted_in_last_5_years" id="promoted_in_last_5_years" required>
            </div>
            <div class="input-group">
                <label for="salary_level">Salary Level (1: Low, 2: Medium, 3: High)</label>
                <input type="number" name="salary_level" id="salary_level" required>
            </div>
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
